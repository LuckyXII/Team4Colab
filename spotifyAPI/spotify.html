<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="spotify.css">
    </head>
    <body>
        <main>   
            <div id="searchBox">
                <h1>Search for music</h1>
                    <div id="radioBtns">
                        <input id="trackRd" class="radio" name="sorting" type="radio" value="track"/>
                        <label for="trackRd" >Track</label>
                        <input id="artistRd" class="radio" name="sorting" type="radio" value="artist"/>
                        <label for="artistRd">Artist</label>
                        <input id="albumRd" class="radio" name="sorting" type="radio" value="album"/>
                        <label for="albumRd">Album</label>
                    </div>
                <div id="searchfield">   
                    <input id="searchInput" type="text" placeholder="e.g David Bowie"/>
                    <button id="searchBtn">SEARCH</button>
                </div>
                <ul id="list"></ul>
            </div>
            
            
            <div id="artistBio">
                <img id="bioCover" alt="Band Cover">
                <h2 id="bioTitle"></h2>
                <div id="bioInfo">
                    <h3>Similar Artists:</h3>
                    <p id="bioSimilar"></p>
                    <h3>Band Biografy:</h3>
                    <p id="bandBio"></p>
                </div>
            </div>
        </main>
        <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
        

        
       
        <script src="spotify.js"></script>
    </body>
</html>
